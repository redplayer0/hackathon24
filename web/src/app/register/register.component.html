<link rel="stylesheet" type="text/css" href="register.component.css" />

<nav>
    <div style="display: grid; place-items: center;">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome to our app </div>
    </div>
    
    <div>
        <div class="card flex justify-content-left">
            <p-dropdown #myDropdown [options]="dropdownOptions"  (ngModelChange)="onOptionChange($event)" autoDisplayFirst></p-dropdown>
        </div>
        <br>
            <!-- Additional inputs for shopper -->
            <div *ngIf="myDropdown.value === 'shopper'">
            <!-- Add your additional inputs here -->
                <label for="Shopname" class="block text-900 font-medium mb-2">Shop Name</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-shopping-bag"></i>
                    </span>
                    <input class="full-width-input" pInputText id="Shopname" type="text" placeholder="Shop Name"  style="width: 100%;">
                </div>
            </div>
            <!-- Additional inputs for payer -->
            <div *ngIf="myDropdown.value === 'payer'">
                <!-- Add your additional inputs here -->
                    <label for="firstName" class="block text-900 font-medium mb-2">First Name</label>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <input class="full-width-input" pInputText  id="firstName" type="text" placeholder="First Name" >
                    </div>
                    <label for="lastName" class="block text-900 font-medium mb-2">Last Name</label>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-user"></i>
                        </span>
                        <input class="full-width-input"  id="lastName" type="text" placeholder="Last Name" pInputText >
                    </div>
                    <label for="birthday" class="block text-900 font-medium mb-2">BirthDay</label>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-calendar"></i>
                        </span>
                        <input class="full-width-input"  id="birthday" type="text" placeholder="BirthDay" pInputText>
                    </div>
                    <label for="weeklyLimit" class="block text-900 font-medium mb-2">Weekly Limit</label>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-money-bill"></i>
                        </span>
                        <input class="full-width-input"  id="weeklyLimit" type="text" placeholder="Weekly Limit" pInputText>
                    </div>
                    <label for="weeklyTransfer" class="block text-900 font-medium mb-2">Weekly Transfer</label>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-money-bill"></i>
                        </span>
                        <input class="full-width-input"  id="weeklyTransfer" type="text" placeholder="Weekly Transfer" pInputText>
                    </div>
            </div>
        <label for="VatCode" class="block text-900 font-medium mb-2">Vat Code</label>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-info-circle"></i>
            </span>
            <input class="full-width-input"  id="VatCode" type="text" placeholder="Vat Code" pInputText >
        </div>
        <label for="birthAddress" class="block text-900 font-medium mb-2">Birth Address</label>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-home"></i>
            </span>
            <input class="full-width-input"  id="birthAddress" type="text" placeholder="Address" pInputText >
        </div>
        
        <label for="Iban/PayPal" class="block text-900 font-medium mb-2">Iban or PayPal</label>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-info-circle"></i>
            </span>
            <input class="full-width-input"  id="Iban/PayPal" type="text" placeholder="GR8949023590239034" pInputText >
        </div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input class="full-width-input"  id="email1" type="text" placeholder="Email address" pInputText >
        </div>
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input class="full-width-input"  id="password1" type="password" placeholder="Password" pInputText >
        </div>
        <br>
        <br>
        <button (click)="submitForm()"type="button" class="connectButton" routerLink="">Submit</button>
    </div>

</div>
</div>
</nav>
